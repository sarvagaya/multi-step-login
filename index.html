<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi step form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-300 text-slate-900 font-sans min-h-screen flex items-center justify-center p-4">
    <main id="main" class="flex flex-col w-[80%] absolute top-10">
    <header class="bg-blue-500 flex w-full justify-between rounded-t-xl">
        <p class="p-4 text-white text-2xl">User Registration</p>
        <div class="flex justify-between w-[20%] p-4" id="stepsCounter"></div>
    </header>

    <section class="flex-1 flex flex-col relative">
        <div id="viewStepsData" class="flex-1 p-8 md:p-16 overflow-y-auto bg-white"></div>
        <footer class="bg-slate-50 rounded-b-xl p-2 flex justify-between">
            <button type="button" class="bg-gray-800 text-white my-3 mx-4 p-2 rounded-md disabled:invisible" id="backButton">Back</button>
            <button type="button" class="bg-blue-800 text-white my-3 mx-4 p-2 rounded-md disabled:cursor-not-allowed disabled:bg-gray-400 float-right" id="nextButton">
                <span id="nextButtonLabel">Next</span>
            </button>
        </footer>
    </section>
    
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</main>
</body>
</html>
